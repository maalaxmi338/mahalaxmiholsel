<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leelan & Cotton Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #2ecc71;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      margin: 10px 0;
    }
    .btn {
      background: #27ae60;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #219150;
    }
    footer {
      margin-top: 20px;
      padding: 20px;
      background: #222;
      color: white;
      text-align: center;
    }
    .upi-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
    .upi-box img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  Leelan & Cotton Store
</header>

<div class="container">
  <div class="card">
    <img src="white.jpg" alt="White Cotton">
    <h3>White Cotton</h3>
    <p class="price">₹120 / meter</p>
    <button class="btn">Buy Now</button>
  </div>

  <div class="card">
    <img src="check.jpg" alt="Check Leelan">
    <h3>Check Leelan</h3>
    <p class="price">₹160 / meter</p>
    <button class="btn">Buy Now</button>
  </div>

  <div class="card">
    <img src="black.jpg" alt="Black Cotton">
    <h3>Black Cotton</h3>
    <p class="price">₹150 / meter</p>
    <button class="btn">Buy Now</button>
  </div>

  <div class="card">
    <img src="design.jpg" alt="Designer Cloth">
    <h3>Designer Cloth</h3>
    <p class="price">₹200 / meter</p>
    <button class="btn">Buy Now</button>
  </div>
</div>

<footer>
  <h3>Pay via UPI</h3>
  <div class="upi-box">
    <p>Scan & Pay</p>
    <img src="upiqr.png" alt="UPI QR">
  </div>
  <p>© 2025 Leelan & Cotton Store</p>
</footer>

</body>
</html>
