<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahalaxmi Wholesaler</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
    }

    header {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #27ae60;
      margin: 8px 0;
    }

    .btn {
      background: #27ae60;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #219150;
    }

    /* Order Form */
    #orderForm {
      display: none;
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    #orderForm input, 
    #orderForm textarea, 
    #orderForm select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    #upiSection {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .upi-box {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .upi-box img {
      width: 180px;
      margin-top: 10px;
      border-radius: 10px;
    }

    footer {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

<header>
  Mahalaxmi Wholesaler - Leelan & Cotton
</header>

<div class="container">
  <div class="card">
    <img src="white.jpg" alt="White Cotton">
    <h3>White Cotton</h3>
    <p class="price">‚Çπ120 / meter</p>
    <button class="btn" onclick="openForm('White Cotton - ‚Çπ120/meter')">Buy Now</button>
  </div>

  <div class="card">
    <img src="check.jpg" alt="Check Leelan">
    <h3>Check Leelan</h3>
    <p class="price">‚Çπ160 / meter</p>
    <button class="btn" onclick="openForm('Check Leelan - ‚Çπ160/meter')">Buy Now</button>
  </div>

  <div class="card">
    <img src="black.jpg" alt="Black Cotton">
    <h3>Black Cotton</h3>
    <p class="price">‚Çπ150 / meter</p>
    <button class="btn" onclick="openForm('Black Cotton - ‚Çπ150/meter')">Buy Now</button>
  </div>

  <div class="card">
    <img src="design.jpg" alt="Designer Cloth">
    <h3>Designer Cloth</h3>
    <p class="price">‚Çπ200 / meter</p>
    <button class="btn" onclick="openForm('Designer Cloth - ‚Çπ200/meter')">Buy Now</button>
  </div>
</div>

<!-- Order Form -->
<div id="orderForm">
  <h2 style="text-align:center; color:#27ae60;">üìù Place Your Order</h2>
  <form onsubmit="sendToWhatsApp(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <textarea id="address" placeholder="Full Address" rows="3" required></textarea>
    <input type="number" id="quantity" placeholder="Quantity (in meters)" min="1" required>
    
    <select id="payment" required onchange="toggleUPI(this.value)">
      <option value="">Select Payment Method</option>
      <option value="UPI">UPI</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>
    
    <input type="text" id="productInput" readonly>

    <!-- UPI Section -->
    <div id="upiSection">
      <h3>Pay via UPI</h3>
      <p>UPI ID: <b>sandy123@upi</b></p>
      <div class="upi-box">
        <p>Scan & Pay</p>
        <img src="upiqr.png" alt="UPI QR">
      </div>
    </div>
    
    <button type="submit" class="btn" style="width:100%; margin-top:10px;">‚úÖ Confirm Order</button>
  </form>
</div>

<footer>
  <p>¬© 2025 Mahalaxmi Wholesaler | Shakuntala Nagar, Nawada</p>
</footer>

<script>
function openForm(productName) {
  document.getElementById("orderForm").style.display = "block";
  document.getElementById("productInput").value = productName;
  window.scrollTo({top: document.getElementById("orderForm").offsetTop, behavior: 'smooth'});
}

function toggleUPI(value) {
  if (value === "UPI") {
    document.getElementById("upiSection").style.display = "block";
  } else {
    document.getElementById("upiSection").style.display = "none";
  }
}

function sendToWhatsApp(event) {
  event.preventDefault();

  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let address = document.getElementById("address").value;
  let quantity = document.getElementById("quantity").value;
  let payment = document.getElementById("payment").value;
  let product = document.getElementById("productInput").value;

  let message = üßæ *New Order* %0Aüì¶ Product: ${product}%0Aüìè Quantity: ${quantity} meter%0Aüë§ Name: ${name}%0Aüìû Mobile: ${mobile}%0Aüè† Address: ${address}%0Aüí≥ Payment: ${payment};
  let url = https://wa.me/919142304374?text=${message};
  window.open(url, '_blank');
}
</script>

</body>
</html>
