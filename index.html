<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mahalaxmi Wholesaler</title>
<style>
  :root{
    --green:#2874f0; 
    --dark:#222;
    --card-bg:#fff;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:"Segoe UI",Roboto,Arial,sans-serif;background:#f1f3f6;color:#222;}

  /* header */
  header{
    background:var(--green);
    color:#fff;
    padding:10px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;z-index:100;
  }
  header h1{font-size:18px;font-weight:700}
  .search-box{
    flex:1;margin-left:10px;
  }
  .search-box input{
    width:100%;padding:6px 10px;
    border:none;border-radius:4px;
    font-size:14px;
  }

  /* banner slider */
  .banner{
    background:#fff;
    margin:8px;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    position:relative;
    max-height:180px; /* Flipkart style slim banner */
  }
  .slider{
    width:100%;
    overflow:hidden;
    border-radius:8px;
    position:relative;
  }
  .slides{
    display:flex;
    width:200%;
    animation:slide 8s infinite;
  }
  .slides img{
    width:100%;
    height:180px;
    flex-shrink:0;
    display:block;
    object-fit:cover;
  }
  @keyframes slide {
    0%{transform:translateX(0%)}
    40%{transform:translateX(0%)}
    50%{transform:translateX(-100%)}
    90%{transform:translateX(-100%)}
    100%{transform:translateX(0%)}
  }
  .banner-text{
    position:absolute;
    bottom:12px;left:12px;
    background:rgba(0,0,0,0.6);
    color:#fff;
    padding:6px 10px;
    border-radius:6px;
    font-size:14px;
    font-weight:600;
  }

  /* products */
  .container{
    padding:8px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:10px;
  }
  .card{
    background:var(--card-bg);
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    text-align:center;
    transition:.2s;
  }
  .card img{width:100%;height:140px;object-fit:cover}
  h3{font-size:15px;margin:6px 0;color:#333}
  .price{color:#388e3c;font-weight:600;font-size:14px;margin-bottom:6px}
  .btn{
    background:var(--green);
    color:#fff;
    border:none;
    padding:8px 10px;
    border-radius:4px;
    font-size:14px;
    margin-bottom:8px;
    cursor:pointer;
  }
  .btn:active{transform:scale(.97)}

  /* order form */
  #orderForm{
    display:none;max-width:420px;margin:14px auto 30px;background:#fff;border-radius:8px;
    padding:16px;box-shadow:0 6px 20px rgba(0,0,0,0.15)
  }
  #orderForm h2{color:var(--green);text-align:center;margin-bottom:10px}
  input,select,textarea{
    width:100%;padding:10px;margin:6px 0;
    border-radius:6px;border:1px solid #ddd;font-size:14px
  }
  .row{display:flex;gap:6px}
  .row>*{flex:1}
  .tot{background:#f9fffb;border:1px dashed #bff0c9;padding:8px;border-radius:6px;margin-top:6px}
  .upi-box{display:flex;justify-content:center;margin-top:8px}
  .upi-box img{width:130px;border-radius:6px;box-shadow:0 4px 10px rgba(0,0,0,0.08)}

  footer{background:#fff;color:#555;text-align:center;padding:12px;font-size:13px;margin-top:20px;border-top:1px solid #ddd}
</style>
</head>
<body>

<header>
  <h1>Mahalaxmi</h1>
  <div class="search-box">
    <input type="text" placeholder="Search for products" oninput="searchProducts(this.value)" />
  </div>
</header>

<!-- Banner Slider -->
<div class="banner">
  <div class="slider">
    <div class="slides">
      <img src="https://i.ibb.co/wN3nDRBm/Blog-Banner-250524-Lines-sarees-Chinaya-Banaras-2.jpg" alt="Saree Banner 1">
      <img src="https://i.ibb.co/R4JLWk5k/1.jpg" alt="Saree Banner 2">
    </div>
    <div class="banner-text">Explore Sarees, Linen & Cotton</div>
  </div>
</div>

<div class="container" id="products">
  <!-- products inserted by JS -->
</div>

<!-- Order form -->
<div id="orderForm">
  <h2>Order Details</h2>
  <form id="form" onsubmit="sendToWhatsApp(event)">
    <label>Product</label>
    <input id="productInput" type="text" readonly />
    <div class="row">
      <input id="name" type="text" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ" required />
      <input id="mobile" type="tel" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" required />
    </div>
    <textarea id="address" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§™‡§§‡§æ (Village/City/Pin)" rows="3" required></textarea>
    <div class="row">
      <input id="pricePer" type="number" readonly />
      <input id="quantity" type="number" min="1" value="1" required />
    </div>
    <div class="tot">‡§ï‡•Å‡§≤ ‚Çπ: <span id="total">0</span></div>

    <label style="margin-top:8px">Payment</label>
    <select id="payment" onchange="toggleUPI(this.value)" required>
      <option value="">-- Payment method ‡§ö‡•Å‡§®‡•á‡§Ç --</option>
      <option value="UPI">UPI</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>

    <div id="upiSection" style="display:none">
      <p style="text-align:center; margin:6px 0">UPI ID: <b>yadavsandip4229-1@okicici</b></p>
      <div class="upi-box">
        <img src="https://i.ibb.co/zVfLpD1v/Google-Pay-QR-1.png" 
       alt="UPI QR" 

      </div>
    </div>

    <button class="btn" type="submit" style="width:100%; margin-top:12px">Confirm & Send to WhatsApp</button>
  </form>
</div>

<footer>¬© 2025 Mahalaxmi Wholesaler ‚Ä¢ Shakuntala Nagar, Nawada ‚Ä¢ üìû 7091723553</footer>

<script>
const PRODUCTS = [
  { id:5, name:'Yellow lilen', price:699, img:'https://i.ibb.co/XkpzW4FQ/61z-Msh-K4q0-L-AC-UY1100-FMwebp.webp' },
  { id:6, name:'Black Premium lilen', price:699, img:'https://i.ibb.co/rfLMLBXY/61b-P0f-PBu-JL-AC-UF894-1000-QL80-FMwebp.webp' },
  { id:7, name:'Pure White lilen', price:699, img:'https://i.ibb.co/PZTBn9Db/61-Gq-FNpr1d-L-AC-UY1100-FMwebp-1.webp' },
];

const productsEl = document.getElementById('products');
const orderForm = document.getElementById('orderForm');
const productInput = document.getElementById('productInput');
const pricePer = document.getElementById('pricePer');
const qtyEl = document.getElementById('quantity');
const totalEl = document.getElementById('total');
const upiSection = document.getElementById('upiSection');

function renderProducts(list=PRODUCTS){
  productsEl.innerHTML='';
  list.forEach(p=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <div class="price">‚Çπ${p.price} / meter</div>
      <button class="btn" onclick="openForm(${p.id})">Buy Now</button>
    `;
    productsEl.appendChild(div);
  });
}
renderProducts();

function openForm(id){
  const p=PRODUCTS.find(x=>x.id===id);
  productInput.value=`${p.name} - ‚Çπ${p.price}/meter`;
  pricePer.value=p.price;
  qtyEl.value=1;
  calcTotal();
  upiSection.style.display='none';
  orderForm.style.display='block';
  window.scrollTo({top:orderForm.offsetTop-10,behavior:'smooth'});
}

function calcTotal(){
  const price=Number(pricePer.value)||0;
  const qty=Number(qtyEl.value)||1;
  totalEl.textContent=(price*qty).toFixed(0);
}
qtyEl.addEventListener('input',calcTotal);

function toggleUPI(v){upiSection.style.display=(v==='UPI')?'block':'none'}

function sendToWhatsApp(e){
  e.preventDefault();
  const name=encodeURIComponent(document.getElementById('name').value.trim());
  const mobile=encodeURIComponent(document.getElementById('mobile').value.trim());
  const address=encodeURIComponent(document.getElementById('address').value.trim());
  const qty=encodeURIComponent(qtyEl.value);
  const product=encodeURIComponent(productInput.value);
  const payment=encodeURIComponent(document.getElementById('payment').value);
  if(!name||!mobile||!address||!qty||!product||!payment){alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§æ‡§∞‡•á ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç‡•§');return;}
  const message=`üßæ New Order\n\nüì¶ Product: ${product}\nüìè Quantity: ${qty} meter\nüë§ Name: ${name}\nüìû Mobile: ${mobile}\nüè† Address: ${address}\nüí≥ Payment: ${payment}\nüí∞ Total: ‚Çπ${totalEl.textContent}`;
  const url=`https://wa.me/919142304374?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
}

/* search filter */
function searchProducts(query){
  query=query.toLowerCase();
  const filtered=PRODUCTS.filter(p=>p.name.toLowerCase().includes(query));
  renderProducts(filtered);
}
</script>
</body>
</html>
