<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahalaxmi Wholesaler</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header { background: #2ecc71; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); padding: 15px; text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .price { font-size: 18px; font-weight: bold; color: #27ae60; margin: 10px 0; }
    .btn { background: #27ae60; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .btn:hover { background: #219150; }
    footer { margin-top: 20px; padding: 20px; background: #222; color: white; text-align: center; }
    .upi-box { background: white; padding: 15px; border-radius: 10px; display: inline-block; margin-top: 10px; }
    .upi-box img { width: 200px; margin-top: 10px; }
    /* Order Form */
    #orderForm { display: none; background: white; padding: 20px; max-width: 400px; margin: 20px auto; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); }
    #orderForm input, #orderForm textarea, #orderForm select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    #upiSection { display: none; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

<header>
  Mahalaxmi Wholesaler - Leelan & Cotton
</header>

<div class="container">
  <div class="card">
    <img src="white.jpg" alt="White Cotton">
    <h3>White Cotton</h3>
    <p class="price">‚Çπ120 / meter</p>
    <button class="btn" onclick="openForm('White Cotton - ‚Çπ120/meter')">Buy Now</button>
  </div>

  <div class="card">
    <img src="check.jpg" alt="Check Leelan">
    <h3>Check Leelan</h3>
    <p class="price">‚Çπ160 / meter</p>
    <button class="btn" onclick="openForm('Check Leelan - ‚Çπ160/meter')">Buy Now</button>
  </div>

  <div class="card">
    <img src="black.jpg" alt="Black Cotton">
    <h3>Black Cotton</h3>
    <p class="price">‚Çπ150 / meter</p>
    <button class="btn" onclick="openForm('Black Cotton - ‚Çπ150/meter')">Buy Now</button>
  </div>

  <div class="card">
    <img src="design.jpg" alt="Designer Cloth">
    <h3>Designer Cloth</h3>
    <p class="price">‚Çπ200 / meter</p>
    <button class="btn" onclick="openForm('Designer Cloth - ‚Çπ200/meter')">Buy Now</button>
  </div>
</div>

<!-- Order Form -->
<div id="orderForm">
  <h2>Order Form</h2>
  <form onsubmit="sendToWhatsApp(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <textarea id="address" placeholder="Full Address" rows="3" required></textarea>
    <input type="number" id="quantity" placeholder="Quantity (in meters)" min="1" required>
    <select id="payment" required onchange="toggleUPI(this.value)">
      <option value="">Select Payment Method</option>
      <option value="UPI">UPI</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>
    <input type="text" id="productInput" readonly>
    
    <!-- UPI Section -->
    <div id="upiSection">
      <h3>Pay via UPI</h3>
      <p>UPI ID: <b>sandy123@upi</b></p>
      <div class="upi-box">
        <p>Scan & Pay</p>
        <img src="upiqr.png" alt="UPI QR">
      </div>
    </div>
    
    <button type="submit" class="btn">Confirm Order</button>
  </form>
</div>

<footer>
  <p>¬© 2025 Mahalaxmi Wholesaler | Shakuntala Nagar, Nawada</p>
</footer>

<script>
function openForm(productName) {
  document.getElementById("orderForm").style.display = "block";
  document.getElementById("productInput").value = productName;
  window.scrollTo(0, document.getElementById("orderForm").offsetTop);
}

function toggleUPI(value) {
  if (value === "UPI") {
    document.getElementById("upiSection").style.display = "block";
  } else {
    document.getElementById("upiSection").style.display = "none";
  }
}

function sendToWhatsApp(event) {
  event.preventDefault();

  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let address = document.getElementById("address").value;
  let quantity = document.getElementById("quantity").value;
  let payment = document.getElementById("payment").value;
  let product = document.getElementById("productInput").value;

  let message = `üßæ New Order Details%0A
üì¶ Product: ${product}%0A
üìè Quantity: ${quantity} meter%0A
üë§ Name: ${name}%0A
üìû Mobile: ${mobile}%0A
üè† Address: ${address}%0A
üí≥ Payment: ${payment}`;

  let url = https://wa.me/919142304374?text=${message};
  window.open(url, '_blank');
}
</script>

</body>
</html>
